root:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: 'index'
        permanent: true

index:
    path: /{_locale}/
    methods: ["GET"]
    defaults:
        _controller: App\Action\HomeAction
    requirements:
        _locale: '%locale%'

administration_home:
    path:    /administration
    methods: ["GET"]
    defaults: { _controller: App\Action\Administration\HomeAction }
