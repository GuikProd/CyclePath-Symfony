version: 2
machine:
    machine:
        timezone: Europe/Paris
    hosts:
        localhost: 127.0.0.1
    services:
        - redis
jobs:
    phpspec:
        docker:
            - image: circleci/php:7.1-fpm
        steps:
            - checkout
            - run: sudo composer self-update
            - restore_cache:
                keys:
                    - composer-v1-{{ checksum "composer.json" }}
                    - composer-v1-
            - run: composer install -n --optimize-autoloader --apcu-autoloader
            - run: composer dump-autoload --optimize --apcu
            - save_cache:
                key: composer-v1-{{ checksum "composer.json" }}
                paths:
                    - vendor
            - run: cp .env.dist .env
            - run: vendor/bin/phpspec run
    phpunit:
         docker:
             - image: circleci/php:7.1-fpm
         steps:
             - checkout
             - run :
                 name: Installing Docker-Compose
                 command: |
                     curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
                     chmod +x ~/docker-compose
                     sudo mv ~/docker-compose /usr/local/bin/docker-compose
             - setup_remote_docker
             - run:
                 name: Launch Docker-Compose instance
                 command: |
                     set -x
                     cp .env.dist .env
                     docker-compose up -d --build
                     docker exec cyclePath_php-fpm composer install -n --optimize-autoloader --apcu-autoloader
                     docker exec cyclePath_php-fpm composer dump-autoload -o --apcu
                     docker exec cyclePath_php-fpm ./bin/console d:d:c --env=test
                     docker exec cyclePath_php-fpm ./bin/console d:s:c --env=test
                     docker exec cyclePath_php-fpm vendor/bin/phpunit -v
                     docker exec cyclePath_php-fpm rm -rf var/data.db
    behat:
        docker:
           - image: circleci/php:7.1-fpm
        steps:
           - checkout
           - run: sudo composer self-update
           - restore_cache:
               keys:
                   - composer-v1-{{ checksum "composer.json" }}
                   - composer-v1-
           - run: composer install -n --optimize-autoloader --apcu-autoloader
           - run: composer dump-autoload --optimize --apcu
           - save_cache:
               key: composer-v1-{{ checksum "composer.json" }}
               paths:
                   - vendor
           - run: cp .env.dist .env
           - run: vendor/bin/behat
    encore:
         docker:
             - image: circleci/node:7.10.0
         steps:
             - checkout
             - run: sudo yarn upgrade
             - run: yarn install
             - save_cache:
                 key: node-v1-{{ checksum "package.json" }}
                 paths:
                     - node_modules
             - run: ./node_modules/.bin/encore production
    jest:
         docker:
             - image: circleci/node:7.10.0
         steps:
             - checkout
             - run: sudo yarn upgrade
             - run: yarn install
             - save_cache:
                 key: node-v1-{{ checksum "package.json" }}
                 paths:
                     - node_modules
             - run: ./node_modules/.bin/encore production
             - run: echo "Hello from test world !"
workflows:
    version: 2
    unit_and_spec:
        jobs:
            - phpspec
            - phpunit
            - behat
    frontend:
        jobs:
            - encore
            - jest
